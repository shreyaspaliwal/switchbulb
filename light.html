<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 25px;
            background-color: aqua;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="img/bulb-off.jpg" alt="bulb-off" class="center">
    <button id="togglebtn" class="center btn">Turn ON</button>
    
    <script>
        let btn = document.getElementById("togglebtn");
        let bulb = document.getElementById("bulb");
        btn.addEventListener('click', toggleBulb);
       // document.addEventListener('click', toggleBulb);

        function toggleBulb(e) {
            if(btn.textContent.includes('ON')) {
                bulb.src = "img/bulb-on.jpg";
                btn.textContent = "Turn OFF";
            } 
            else {
                bulb.src = "img/bulb-off.jpg";
                btn.textContent = "Turn ON";
            }
        }
    </script>
</body>
</html>
